<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Seguro - Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      flex-direction: column;
    }
    video {
      width: 100vw;
      height: 60vh;
      background: black;
      outline: none;
    }
    #log {
      margin-top: 1rem;
      width: 90vw;
      max-height: 30vh;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-family: monospace;
      white-space: pre-wrap;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #00bcd4;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Reproductor Seguro - Debug</h1>

<video id="videoPlayer" controls tabindex="1" preload="auto"></video>

<button id="btnPlayPause" tabindex="2">Play / Pausa</button>

<div id="log" aria-live="polite" aria-atomic="true"></div>

<!-- hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const video = document.getElementById('videoPlayer');
  const btnPlayPause = document.getElementById('btnPlayPause');
  const logEl = document.getElementById('log');

  // Función para imprimir logs en pantalla y consola
  function log(msg) {
    console.log(msg);
    logEl.textContent += msg + '\\n';
    logEl.scrollTop = logEl.scrollHeight;
  }

  // Obtener parámetro y decodificar URL
  function obtenerUrlDesencriptada() {
    const params = new URLSearchParams(window.location.search);
    const base64 = params.get("data");
    if (!base64) return null;
    try {
      // Para UTF-8 safe
      return decodeURIComponent(escape(atob(base64)));
    } catch (e) {
      return null;
    }
  }

  const videoSrc = obtenerUrlDesencriptada();
  if (!videoSrc) {
    alert("URL no válida o faltante.");
    throw new Error("No se proporcionó una URL válida");
  }

  log('URL de video desencriptada: ' + videoSrc);

  // Carga del video con soporte HLS
  function loadVideo(src) {
    if (src.endsWith('.m3u8')) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.on(Hls.Events.ERROR, (event, data) => {
          log('Error HLS: ' + data.type + ' - ' + data.details);
          alert('Error HLS: ' + data.type + ' - ' + data.details);
        });
        hls.loadSource(src);
        hls.attachMedia(video);
        log('Cargando HLS...');
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        log('Soporte nativo HLS detectado, cargando...');
      } else {
        alert('Este dispositivo no soporta reproducción HLS (.m3u8)');
        throw new Error('No soporta HLS');
      }
    } else if(src.endsWith('.mp4')) {
      video.src = src;
      log('Cargando MP4...');
    } else {
      alert('Formato no soportado. Solo .mp4 o .m3u8');
      throw new Error('Formato no soportado');
    }
  }

  loadVideo(videoSrc);

  // Mostrar eventos importantes para debug
  ['loadstart','loadedmetadata','canplay','canplaythrough','play','playing','pause','ended','error','stalled','waiting'].forEach(event => {
    video.addEventListener(event, () => {
      log('Evento video: ' + event);
      if(event === 'error') {
        log('Código de error video: ' + (video.error ? video.error.code : 'desconocido'));
      }
    });
  });

  // Botón play/pausa manual
  btnPlayPause.addEventListener('click', () => {
    if(video.paused) {
      video.play().then(() => {
        log('Reproducción iniciada');
      }).catch(err => {
        log('Error al reproducir: ' + err);
        alert('No se pudo reproducir. Debe usar el control remoto o el botón para iniciar la reproducción.');
      });
    } else {
      video.pause();
      log('Video pausado');
    }
  });

  // Mostrar estado inicial
  log('Esperando que pulse play...');

</script>

</body>
</html>
