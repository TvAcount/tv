<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de enlace seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      width: 300px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #00bcd4;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #33d6f7;
    }
    #result {
      margin-top: 1rem;
      word-break: break-all;
      max-width: 90vw;
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>Generador de enlace seguro</h1>
<input id="inputUrl" type="text" placeholder="Pega aquí la URL del video (.mp4 o .m3u8)" />
<button id="generateBtn">Generar enlace</button>

<div id="result" aria-live="polite"></div>

<script>
  document.getElementById('generateBtn').addEventListener('click', function () {
    var url = document.getElementById('inputUrl').value.trim();
    if (!url) {
      alert('Por favor, ingresa una URL válida.');
      return;
    }
    try {
      var encoded = btoa(url);
      // Cambia 'desencriptador.html' por la ruta correcta donde tengas el archivo
      var link = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '') + 'desencriptador.html?data=' + encodeURIComponent(encoded);
      document.getElementById('result').textContent = link;
    } catch (e) {
      alert('Error al codificar la URL.');
    }
  });
</script>

</body>
</html>
